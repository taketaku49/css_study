<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>CSSの練習</title>
</head>

<body>
    flex-wrap:nowrap・・・要素の幅がコンテナの幅を超える場合に使えるプロパティ。折り返さずにそれぞれの幅が縮んで収まる<br>
    flex-wrap:wrap・・・はみ出した分を折り返す<br>
    flex-wrap:wrap-reverse・・・交差軸の向きが反転する。あふれたら上に増える<br>
    <hr>
    align-content:flex-start・・・上揃え。<br>
    align-content:flex-end・・・下揃え。<br>
    align-content:center・・・中央揃え。<br>
    align-content:space-between・・・あまった余白が中央に入る。<br>
    
    
</body>

</html>
